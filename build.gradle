plugins {
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
}

jar {
    manifest {
        attributes 'Main-Class': 'runner.Main'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
